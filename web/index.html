<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/leaflet.css"
       integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
       crossorigin=""/>
    <script src="js/leaflet.js"
       integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
       crossorigin=""></script>
    <link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>
    <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Minimize</a>
        <div id="selections">
            <h5>Select Country</h5>
            <form action="#" method="get">
                <input list="countries" name="country">
                    <datalist id="countries">
                        <option value="Country 1">
                        <option value="Country 2">
                        <option value="Country 3">
                        <option value="Country 4">
                        <option value="Country 5">
                    </datalist>
                <br>
                <input type="submit">
            </form>
            <h5>Select Year</h5>
            <form action="#" method="get">
                <input list="years" name="year">
                    <datalist id="years">
                        <option value="19xx">
                        <option value="19xx">
                        <option value="19xx">
                        <option value="19xx">
                        <option value="19xx">
                    </datalist>
                <br>
                <input type="submit">
            </form>
            <h5>Select Category</h5>
            <form action="#" method="get">
                <input list="categories" name="category">
                    <datalist id="categories">
                        <option value="Crop Land">
                        <option value="Fish">
                        <option value="Forest">
                        <option value="Grazing">
                        <option value="Urban Land">
                    </datalist>
                <br>
                <input type="submit">
            </form>
            <button>Simulate</button>
        </div>
    </div>
    <div id=header>
        <table style="width: 100%;">
            <tr>
                <th style="text-align: left; padding-left: 20px; width: 100%"><h2>Ecological Footprint Simulator</h2></th>
                <th><span style="text-align: right;font-size:30px;cursor:pointer;padding-right: 15px" onclick="openNav()">Configuration</span></th>
            </tr>
        </table>
    </div>
    <div id="mapid"></div>
    <script src="js/navbar.js"></script>
    <script src="js/initmap.js"></script>
    <script src="js/pinnedlocation.js"></script>
</body>
</html>
